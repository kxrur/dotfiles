    dots_spacing = 1 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    inner_color = $primary_3_rgba
    font_color = rgba(200, 200, 200, 0.5)
    fade_on_empty = true
  #placeholder_text =<i>Use Me ;) </i>
  placeholder_text =<i></i>
